    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                blue: '#052D51',  // Primary Dark (Sidebar, Headings)
                green: '#76B72A', // Primary Action (Buttons, Highlights)
                slate: '#4B5F73', // Secondary Text (Subtitles)
                yellow: '#EABA00', // Accents/Warnings
              },
              agro: {
                50: '#F4FBE7', 
                100: '#E4F6C8',
                200: '#CBEAA0',
                300: '#ADDD73',
                400: '#90CE4B',
                500: '#76B72A',
                600: '#5D9320',
                700: '#477118',
                800: '#355314',
                900: '#253B0E',
                950: '#132005',
              }
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(5, 45, 81, 0.08)',
              'up': '0 -4px 20px -2px rgba(5, 45, 81, 0.08)',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #4B5F73;
        border-radius: 3px;
        opacity: 0.5;
      }
      /* Remove highlight on mobile tap */
      * {
        -webkit-tap-highlight-color: transparent;
      }
      /* Inputs styling adjustment for mobile */
      input, select {
        font-size: 16px !important; /* Prevents iOS zoom on focus */
      }
    </style>
  <script type="importmap">

  "imports": {

</head>
  <body class="bg-gray-100 text-brand-blue font-sans antialiased selection:bg-brand-green selection:text-white">
    <div id="root"></div>
    <!-- Entry point para o Vite -->
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
